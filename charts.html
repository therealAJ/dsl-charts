<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <title>Chart DSL</title>
  </head>
  <body>

<div style=' 
    max-width: 600px;
    max-height: 600px;
    position:relative;
    margin:100px auto;'>
<canvas id='Tester'></canvas>
</div>
<script>
var ctx1 = document.getElementById('Tester').getContext('2d');
var Tester = new Chart(ctx1, {
    type: 'bar',
    data: {
        labels: ['THIS','ISA','TEST'],
        datasets: [{
            label: 'Items',
            data: ['100','6','7'],
            backgroundColor: [
                'rgba(255,99,132,0.2)','rgba(54,162,235,0.2)','rgba(255,206,86,0.2)'],
            borderColor: [
                'rgba(255,99,132,1.0)','rgba(54,162,235,1.0)','rgba(255,206,86,1.0)'],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
<div style=' 
    max-width: 600px;
    max-height: 600px;
    position:relative;
    margin:100px auto;'>
<canvas id='PieTest'></canvas>
</div>
<script>
var ctx2 = document.getElementById('PieTest').getContext('2d');
var PieTest = new Chart(ctx2, {
    type: 'pie',
    data: {
        labels: ['ItemOne','ItemTwo','ItemThree'],
        datasets: [{
            label: 'Items',
            data: ['5','6','7'],
            backgroundColor: [
                'rgba(153,102,255,0.2)','rgba(255,159,64,0.2)','rgba(75,192,192,0.2)'],
            borderColor: [
                'rgba(153,102,255,1.0)','rgba(255,159,64,1.0)','rgba(75,192,192,1.0)'],
            borderWidth: 1
        }]
    },
});
</script>
</body>
</html>
