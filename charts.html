<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <title>Chart DSL</title>
  </head>
  <body>

<div style=' 
    max-width: 600px;
    max-height: 600px;
    position:relative;
    margin:100px auto;'>
<canvas id='Tester'></canvas>
</div>
<script>
var ctx1 = document.getElementById('Tester').getContext('2d');
var Tester = new Chart(ctx1, {
    type: 'bar',
    data: {
        labels: ['THIS','ISA','TEST'],
        datasets: [{
            label: 'Items',
            data: ['10','6','7'],
            backgroundColor: [
'rgba(255, 0, 0, 1.0)','rgba(0, 0, 255, 1.0)','rgba(0, 255, 0, 1.0)'],
            borderColor: [
'rgba(0, 0, 255, 1.0)','rgba(255, 0, 0, 1.0)','rgba(0, 0, 255, 1.0)'],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
<div style=' 
    max-width: 600px;
    max-height: 600px;
    position:relative;
    margin:100px auto;'>
<canvas id='PieTest'></canvas>
</div>
<script>
var ctx2 = document.getElementById('PieTest').getContext('2d');
var PieTest = new Chart(ctx2, {
    type: 'pie',
    data: {
        labels: ['ItemOne','ItemTwo','ItemThree'],
        datasets: [{
            label: 'Items',
            data: ['5','6','7'],
            backgroundColor: [
'rgba(255, 0, 0, 1.0)','rgba(0, 0, 255, 1.0)','rgba(0, 255, 0, 1.0)'],
            borderColor: [
'rgba(0, 0, 255, 1.0)','rgba(255, 0, 0, 1.0)','rgba(0, 0, 255, 1.0)'],
            borderWidth: 1
        }]
    },
});
</script>
</body>
</html>
